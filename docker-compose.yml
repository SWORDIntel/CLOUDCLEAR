version: '3.8'

services:
  # CloudClear API Backend
  cloudclear-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudclear-api
    restart: unless-stopped
    environment:
      # Intelligence Service API Keys
      - SHODAN_API_KEY=${SHODAN_API_KEY:-}
      - CENSYS_API_ID=${CENSYS_API_ID:-}
      - CENSYS_API_SECRET=${CENSYS_API_SECRET:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      # Cloud Provider API Keys
      - AKAMAI_CLIENT_TOKEN=${AKAMAI_CLIENT_TOKEN:-}
      - AKAMAI_CLIENT_SECRET=${AKAMAI_CLIENT_SECRET:-}
      - AKAMAI_ACCESS_TOKEN=${AKAMAI_ACCESS_TOKEN:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}
      - FASTLY_API_KEY=${FASTLY_API_KEY:-}
      - DIGITALOCEAN_API_TOKEN=${DIGITALOCEAN_API_TOKEN:-}
      # API Server Config
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - API_WORKERS=4
    volumes:
      - cloudclear-data:/root/.cloudclear
      - ./logs:/app/logs
    networks:
      - cloudclear-network
    labels:
      - "com.cloudclear.service=api"

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: cloudclear-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    environment:
      - CLOUDCLEAR_DOMAIN=${CLOUDCLEAR_DOMAIN:-cloudclear.local}
      - CLOUDCLEAR_SUBDOMAIN=${CLOUDCLEAR_SUBDOMAIN:-scan}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./web:/srv/web
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - cloudclear-network
    depends_on:
      - cloudclear-api
    labels:
      - "com.cloudclear.service=proxy"

networks:
  cloudclear-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  cloudclear-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
