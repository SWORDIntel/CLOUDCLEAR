<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - CloudClear</title>
    <link rel="stylesheet" href="/css/tempest-class-c.css">
</head>
<body class="tempest-class-c">
    <div class="security-banner">
        <span class="classification">TEMPEST CLASS C</span>
        <span class="separator">|</span>
        <span class="system-name">CLOUDCLEAR v2.0</span>
    </div>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
        <div>
            <h1 style="font-size: 6rem; color: var(--tempest-error); margin-bottom: 1rem;">404</h1>
            <h2 style="margin-bottom: 1rem;">RESOURCE NOT FOUND</h2>
            <p style="color: var(--tempest-text-secondary); margin-bottom: 2rem;">The requested resource does not exist or access is denied.</p>
            <a href="/" style="padding: 1rem 2rem; background: var(--tempest-accent-primary); color: var(--tempest-bg-primary); text-decoration: none; border-radius: 6px; font-weight: 700;">RETURN TO SCANNER</a>
        </div>
    </div>
</body>
</html>
